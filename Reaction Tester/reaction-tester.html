<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction Tester</title>
    <style>
    #shape{
        display: none;
        position: relative;
    }
</style>
</head>
<body>
    <p>
        <h1>Test Your Reactions!</h1>
        Click on the boxes or circles as fast as you can
        <br>
        <h3>Your Time : <span id="time"></span></h3>

    </p>
    <div id="shape"></div>

    <script>
        var start = new Date().getTime();
        
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function makeshapeappear(){
            var colour1 = getRandomColor();
            var top1 = Math.random()*300;
            var left1 = Math.random()*300;
            var height1 = ((Math.random()*200)+100);
            var width1 = ((Math.random()*200)+100);
            var rad;
            var rad1 = Math.random();
            if(rad1>0.5){
                rad = 50;
            }
            else{
                rad = 0;
            }
            document.getElementById("shape").style.backgroundColor = colour1;
            document.getElementById("shape").style.borderRadius = rad + "%";
            document.getElementById("shape").style.width = width1 + "px";
            document.getElementById("shape").style.height = height1 + "px";
            document.getElementById("shape").style.top = top1 + "px";
            document.getElementById("shape").style.left = left1 + "px";
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }
        
        function afterDelay(){
            setTimeout(makeshapeappear,Math.random()*2000);
        }

        afterDelay();
        
        document.getElementById("shape").onclick = function(){
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timetaken = (end-start)/1000;
            document.getElementById("time").innerHTML = timetaken + "s";
            afterDelay();    
        
        }
    </script>
</body>
</html>
